#      '@codeSystem': "2.16.840.1.113883.5.4"
#      '@codeSystemName': "HL7ActClass"
#      '@displayName': "inpatient encounter"
    - xPath: "/ClinicalDocument/component/structuredBody/component[2]/section/entry[1]/encounter/effectiveTime/low"
      '@value': "20200512"
    - xPath: "/ClinicalDocument/component/structuredBody/component[2]/section/entry[1]/encounter/effectiveTime/high"
      '@nullFlavor': "NI" 