      count: 1
    - xPath: "/ClinicalDocument/component/structuredBody/component[2]/section/text/table/tbody/tr[1]/td"
      count: 2
    - xPath: "/ClinicalDocument/component/structuredBody/component[2]/section/text/table/tbody/tr[1]"
      'td[1]/content': "Inpatient"
      'td[2]/content': "20200512191056"
    - xPath: "/ClinicalDocument/component/structuredBody/component[2]/section/entry"
      count: 1
    - xPath: "/ClinicalDocument/component/structuredBody/component[2]/section/entry[1]/encounter/id"
      count: 2
    - xPath: "/ClinicalDocument/component/structuredBody/component[2]/section/entry[1]/encounter/id[1]"
      '@root': "2.16.840.1.113883.1.1.1.1"
#      '@extension': "97953900"
    - xPath: "/ClinicalDocument/component/structuredBody/component[2]/section/entry[1]/encounter/id[2]"
      '@root': "5.5.5.5.5.5"
      '@extension': "98314717"
